<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i = index" class="animate__animated animate__bounceIn animate__faste">
            <td>{{i + 1}}</td>
            <td> <img [src]="pais.flags.png" width="50" height="20" alt="Imagen de Bandera"></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.altSpellings[0]]" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
