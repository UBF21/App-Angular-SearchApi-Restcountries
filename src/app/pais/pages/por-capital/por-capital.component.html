<div class="animate__animated animate__fadeIn">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" [placeHolderInput]="placeHolder">
            </app-pais-input>
        </div>

    </div>

    <hr />

</div>

<div class="alert alert-danger animate__animated animate__fadeInRight" *ngIf="existeError">No se encontró nada con el término {{termino}}</div>

<div class="row" *ngIf="paises.length > 0">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
