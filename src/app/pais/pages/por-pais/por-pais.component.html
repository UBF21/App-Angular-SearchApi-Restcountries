<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDeBounce)="sugerencias( $event )"
                [placeHolderInput]="placeHolderInput">
            </app-pais-input>
        </div>

    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action ">  
            <a class="nav-link" [routerLink]="['/pais',pais.altSpellings[0]]">
                {{pais.name.common}}
            </a>
        </li>
    
        <li *ngIf="termino" class="list-group-item list-group-item-action " (click)="buscarSugerido(termino)">  
            <a class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>
    
    <hr />
</div>

<div class="alert alert-danger animate__animated animate__fadeInRight" *ngIf="existeError">No se encontró nada con el término {{termino}}</div>

<div class="row" *ngIf="paises.length > 0">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
