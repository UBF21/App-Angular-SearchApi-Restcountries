<div class="animate__animated animate__fadeIn">
    <h3>Buscar por Región <span class="badge bg-dark animate__animated animate__flash">{{regionActiva | titlecase}}</span> </h3>

    <hr>

    <h5 class="mb-2">Seleccione una región</h5>

    <div class="row mt-2">
        <div class="col">
            <button (click)="activarRegion(region)" [class]="getClaseCSS(region)" class="me-1"
                *ngFor="let region of regiones">{{region | titlecase}}</button>
        </div>

        <div class="col-lg-12 col-md-12 mt-2" *ngIf="paises.length > 0">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
